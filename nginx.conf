server {
    listen 80;
    
    # Serve static files from frontend directory
    location / {
        root /var/www/frontend;
        index index.html;
    }

    # Redirect API calls to PHP backend
    location /api/ {
        rewrite ^/api/([^/]+)/id=(\d+)$ /$1.php?id=$2 break;  # Handles /api/users/id=2
        rewrite ^/api/([^/]+)$ /$1.php break;                 # Handles /api/users
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/backend/$1.php;
        fastcgi_param SCRIPT_NAME /$1.php;
    }
}