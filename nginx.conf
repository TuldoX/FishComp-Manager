server {
    listen 80;
    
    # Serve static files from frontend directory
    location / {
        root /var/www/frontend;
        index index.html;
    }

    # Redirect API calls to PHP backend
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/backend/$1;
    }
}